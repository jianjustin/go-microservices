syntax = "proto3";

option go_package = "./;add";

package add;
import "google/api/annotations.proto";

service AddService {
  rpc HandleAdd (AddRequest) returns (AddReply) {
    option (google.api.http) = {
      post: "/v1/add/handleAdd"
      body: "*"
    };
  }
}

message AddRequest {
  double a = 1;
  double b = 2;
}

message AddReply {
  double result = 1;
}